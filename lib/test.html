	<head>
		<title>SPOMSKYd test</title>
		<style type="text/css">
			body {
				font-size: 9pt sans-serif;
			}
			
			label {
				display: block;
				font-size: 80%;
				color: #888;
			}

				margin-bottom: 1em;
			}
		</style>

	<body>
		<form action="http://localhost:8100/send" method="post">
			<div>
				<label for="fm-destination">Destination</label>
				<input type="text" name="destination" id="fm-destination" />
			</div>
			<div>
				<label for="fm-body">Body</label>
				<textarea name="body" id="fm-body"></textarea>
			</div>
			<div>
				<input type="submit" value="Submit" />
			</div>
		</form>
